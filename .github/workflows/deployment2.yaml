name: Deployment Exercise 2
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: install Dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: install Dependencies
        run: npm ci
        
      - name: Test Code
        run: npm run test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: dist
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: install Dependencies
        run: npm ci
        
      - name: Build Code
        run: npm run build

      - name: Deploy Code
        run: echo "Deploying..." 
        